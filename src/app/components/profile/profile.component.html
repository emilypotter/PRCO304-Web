<div *ngIf="user" class="container">
    <h1 class="page-header">{{user.name}}</h1>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <img src="../../../assets/images/avatar.png" alt="" width="200" height="200">
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <ul class="list-group">
                <li class="list-group-item">Username: {{user.username}}</li>
                <li class="list-group-item">Email: {{user.email}}</li>
            </ul>
        </div>
    </div>
        
    <h2>Favourite Spots</h2>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" *ngFor="let spot of favourites"  #item>
            <img style="cursor: pointer;" (click)="navigateToSpot(spot._id)" src="../../../assets/images/{{spot.spotName}}.jpg" alt="" width="500" height="250">
            <div id="name">
                <span>
                    {{spot.spotName}}
                </span>
                <span>
                    <fa-icon style="cursor: pointer;" [icon]="faTrashAlt" (click)="removeFavouriteSpot(user._id, spot._id);item.remove()"></fa-icon>
                    <!-- <button (click)="removeFavouriteSpot(user._id, spot._id);item.remove()">Delete</button> -->
                </span>
            </div>
        </div>
    </div>
    
</div>
